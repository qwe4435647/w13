<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>輸入攝氏溫度：
        <input type="number" id="c" placeholder="例如：25">
    </label>
    <button onclick="show()">轉換</button>
    <p id="output"></p>

    <script>
        function t(n) {
            let ans = 9 / 5 * n + 32;
            return ans;
        }

        function show() {
            let c = document.getElementById('c').value;
            let result = t(parseFloat(c));
            document.getElementById('output').innerText = `${c}°C = ${result}°F`;
        }
    </script>
</body>
</html>
